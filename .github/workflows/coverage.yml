name: Coverage Report

on:
  # Disabled - uncomment to enable automatic runs
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]
  workflow_dispatch:  # Manual trigger only

jobs:
  coverage:
    name: Combined Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Install Node dependencies
        working-directory: ./web
        run: npm ci

      - name: Run backend tests with coverage
        env:
          LOG_LEVEL: ERROR
          OPENAI_API_KEY: test-key
          SERPER_API_KEY: test-key
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_ANON_KEY: test-key
        run: |
          pytest --cov=backend --cov-report=json --cov-report=term

      - name: Run frontend tests with coverage
        working-directory: ./web
        run: npm run test:coverage

      - name: Display backend coverage summary
        run: |
          echo "### Backend Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          pytest --cov=backend --cov-report=term | tail -n 20 >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Display frontend coverage summary
        working-directory: ./web
        run: |
          echo "### Frontend Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          npm run test:coverage -- --reporter=verbose | tail -n 30 >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload combined coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.json,./web/coverage/coverage-final.json
          flags: combined
          name: combined-coverage
          fail_ci_if_error: false

      - name: Coverage check
        run: |
          echo "âœ… Coverage reports generated successfully"
          echo "ðŸ“Š View full reports in job artifacts"
